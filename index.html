
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <style>
body {
font-family: "Arial", sans-serif;
}
table,td{
border: 1px solid black;
width: 270px;
height: 90px; 
text-align: center;
text-justify: center;
font-size: 50px;    
}
    </style
</head>
<body>
  <h1>Tic Tac Toe!</h1>
    <h2>Player: <span id="currentPlayer">X</span> turn</h2>
    <h2>Result: X: <span id="xScore">0</span> Vs O: <span id="yScore">0</span></h2>
    
    <table id = 'game'>
      <tr id="row1">
        <td class="squares" id="0" onclick="chooseCell(event)"></td>
        <td class="squares" id="1" onclick="chooseCell(event)"></td>
        <td class="squares" id="2" onclick="chooseCell(event)"></td>
      </tr>
      <tr id="row2">
        <td class="squares" id="3" onclick="chooseCell(event)"></td>
        <td class="squares" id="4" onclick="chooseCell(event)"></td>
        <td class="squares" id="5" onclick="chooseCell(event)"></td>
      </tr>
      <tr id="row3">
        <td class="squares" id="6" onclick="chooseCell(event)"></td>
        <td class="squares" id="7" onclick="chooseCell(event)"></td>
        <td class="squares" id="8" onclick="chooseCell(event)"></td>
      </tr>

    </table>
    
  <h2 class="gameTitle"></h2>
  <button onclick="replay()"class="newGame">New Game</button>
	
<script  src="app.js"></script>
</body>
</html>

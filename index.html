
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <style>
body {
font-family: "Arial", sans-serif;
}
table,td{
border: 1px solid black;
width: 270px;
height: 90px; 
text-align: center;
text-justify: center;
font-size: 50px;    
}
    </style
</head>
<body>
  <h1 class="gameTitle">Tic Tac Toe</h1>
    <div class='game'>
    <table>
      <tr id="row1">
        <td class="squares" id="0"></td>
        <td class="squares" id="1"></td>
        <td class="squares" id="2"></td>
      </tr>
      <tr id="row2">
        <td class="squares" id="3"></td>
        <td class="squares" id="4"></td>
        <td class="squares" id="5"></td>
      </tr>
      <tr id="row3">
        <td class="squares" id="6"></td>
        <td class="squares" id="7"></td>
        <td class="squares" id="8"></td>
      </tr>

    </table>
    </div>
  <h2 class="gameTitle"></h2>
  <button class="newGame">New Game</button>
	
<script  src="app.js"></script>
</body>
</html>
